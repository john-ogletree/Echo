<!-- Footer Component -->
<footer class="site-footer" id="site-footer">
    <div class="footer-container">
        <div class="footer-brand">
            <img src="/assets/images/John Ogletree_02 01 2025_logo.svg" alt="Brand Logo" class="footer-logo" width="80" height="80">
            <p class="footer-tagline" data-i18n="">Blending Technology with Creativity.</p>
        </div>
        <nav class="footer-nav">
            <ul id="footer-nav">
                <!-- Footer navigation will be loaded dynamically from JSON -->
            </ul>
        </nav>
        <div class="footer-social">
            <div id="footer-social">
                <!-- Social links will be loaded dynamically from JSON -->
            </div>
        </div>
        <div class="footer-copy">
            <p data-i18n="">&copy; 2025 John Ogletree. All rights reserved.</p>
        </div>
    </div>
</footer>

<style>
/* Footer Component Styles */
.site-footer {
    background: linear-gradient(135deg, #243b55, #141e30);
    color: #fff;
    padding: 2rem 0;
    text-align: center;
    width: 100%;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
    padding: 0 2rem;
}

.footer-brand {
    flex: 1;
    min-width: 250px;
    text-align: left;
}

.footer-logo {
    max-width: 80px;
    height: auto;
    filter: brightness(0) invert(1);
}

.footer-tagline {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    color: #FF00FF;
}

.footer-nav {
    flex: 1;
    min-width: 200px;
}

.footer-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-nav ul li {
    display: inline-block;
    margin: 0 0.5rem;
}

.footer-nav ul li a {
    color: #FF00FF;
    text-decoration: none;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    transition: color 0.3s ease;
}

.footer-nav ul li a:hover {
    color: #00FFFF;
}

.footer-social {
    flex: 1;
    min-width: 200px;
}

.footer-social a {
    color: #FF00FF;
    margin: 0 0.5rem;
    text-decoration: none;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.footer-social a:hover {
    color: #00FFFF;
}

.footer-copy {
    width: 100%;
    margin-top: 1rem;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.8rem;
    color: #FF00FF;
}

/* Responsive Design for Footer */
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
    }
    
    .footer-brand,
    .footer-nav,
    .footer-social {
        text-align: center;
    }
    
    .footer-nav ul li {
        display: block;
        margin: 0.5rem 0;
    }
}

@media (max-width: 480px) {
    .footer-container {
        padding: 0 1rem;
    }
    
    .footer-logo {
        max-width: 60px;
    }
    
    .footer-tagline {
        font-size: 0.8rem;
    }
    
    .footer-nav ul li a {
        font-size: 0.7rem;
    }
    
    .footer-social a {
        font-size: 0.8rem;
    }
}
</style>

<script>
// Footer Component JavaScript
class FooterComponent extends HTMLElement {
    constructor() {
        super();
    }

    connectedCallback() {
        this.loadFooterNavigation();
    }

    async loadFooterNavigation() {
        try {
            const response = await fetch('navigation.json');
            const navigationData = await response.json();
            
            // Populate footer navigation
            const footerNav = this.querySelector('#footer-nav');
            if (footerNav && navigationData.footer) {
                footerNav.innerHTML = navigationData.footer.map(page => `
                    <li><a href="${page.url}" data-i18n="">${page.title}</a></li>
                `).join('');
            }
            
            // Populate footer social links
            const footerSocial = this.querySelector('#footer-social');
            if (footerSocial && navigationData.social) {
                footerSocial.innerHTML = navigationData.social.map(social => `
                    <a href="${social.url}" target="_blank" data-i18n="">${social.title}</a>
                `).join('');
            }
            
        } catch (error) {
            console.error('Error loading footer navigation data:', error);
            this.loadFallbackFooterNavigation();
        }
    }

    loadFallbackFooterNavigation() {
        const footerNav = this.querySelector('#footer-nav');
        if (footerNav) {
            footerNav.innerHTML = `
                <li><a href="/" data-i18n="">Home</a></li>
                <li><a href="/about.html" data-i18n="">About Me</a></li>
                <li><a href="/services.html" data-i18n="">Services</a></li>
                <li><a href="/projects.html" data-i18n="">Projects</a></li>
                <li><a href="/resume.html" data-i18n="">Resume</a></li>
                <li><a href="/contact.html" data-i18n="">Contact Me</a></li>
            `;
        }
        
        const footerSocial = this.querySelector('#footer-social');
        if (footerSocial) {
            footerSocial.innerHTML = `
                <a href="https://twitter.com/yourprofile" target="_blank" data-i18n="">Twitter</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" data-i18n="">LinkedIn</a>
                <a href="https://github.com/yourprofile" target="_blank" data-i18n="">GitHub</a>
            `;
        }
    }
}

// Register the custom element
customElements.define('footer-component', FooterComponent);
</script>
