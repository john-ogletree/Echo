			/* Terminal-like scan line effect */
			.scan-line {

				top: 0;
				left: 0;
				right: 0;
				height: 2px;
				background: linear-gradient(to bottom, transparent, #00ff00, transparent);
				animation: scan-line 8s linear infinite;
				pointer-events: none;
				z-index: 100;
				opacity: 0.1;
			}

			/* OS-style window controls */
			.window-control {
				width: 12px;
				height: 12px;
				border-radius: 50%;
				margin-right: 8px;
			}

			.window-close { background-color: #ff5f57; }
			.window-minimize { background-color: #ffbd2e; }
			.window-maximize { background-color: #28ca42; }

			/* Command line input style */
			.command-line {

			}

			.command-line::before {
				content: '> ';
				color: #00ff00;
			}

			/* Mobile-specific optimizations */
			@media (max-width: 319px) {
				/* Extra small devices (watches, very old phones) */
				.container {

					padding-right: 0.5rem;
				}
			}

			@media (max-width: 479px) {
				/* Small phones */
				.mobile-grid {

				}
				
				.mobile-text-sm {
					font-size: 0.75rem;
				}
				
				.mobile-p-2 {

				}
			}

			@media (min-width: 480px) and (max-width: 767px) {
				/* Phones in landscape and larger phones */
				.tablet-grid-2 {
					grid-template-columns: repeat(2, 1fr);
				}
			}

			/* Safe area insets for notched devices */
			.safe-top {
				padding-top: env(safe-area-inset-top);
			}
			
			.safe-bottom {
				padding-bottom: env(safe-area-inset-bottom);
			}
			
			.safe-left {
				padding-left: env(safe-area-inset-left);
			}
			
			.safe-right {
				padding-right: env(safe-area-inset-right);
			}

			/* Prevent zoom on focus for iOS */
			@media (max-width: 768px) {
				input, select, textarea {
					font-size: 16px !important;
				}
			}

			/* High DPI optimizations */
			@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
				.retina-border {
					border-width: 0.5px;
				}
			}

			/* Reduced motion support */
			@media (prefers-reduced-motion: reduce) {
				* {
					animation-duration: 0.01ms !important;
					animation-iteration-count: 1 !important;
					transition-duration: 0.01ms !important;
				}
				
				.scan-line {
					display: none;
				}
			}
