<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title data-i18n="title">Echo OS | John Ogletree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        system: {
                            primary: '#00FF88',
                            secondary: '#00D4FF',
                            accent: '#FF0088',
                            background: '#0A0A0F',
                            surface: '#1A1A2E',
                            text: '#E0E0E8'
                        }
                    },
                    fontFamily: {
                        'tech': ['Share Tech Mono', 'monospace'],
                        'orbitron': ['Orbitron', 'sans-serif']
                    },
                    animation: {
                        'terminal-blink': 'blink 1s infinite',
                        'slide-in': 'slideIn 0.3s ease-out'
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for sidebar scrollbar and hamburger animation */
        .sidebar ul::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar ul::-webkit-scrollbar-thumb {
            background: #FF00FF;
            border-radius: 4px;
        }
        .sidebar ul::-webkit-scrollbar-thumb:hover {
            background: #00FFFF;
        }
        .sidebar ul::-webkit-scrollbar-track {
            background: #24243e;
            border-radius: 4px;
        }
        .hamburger.active {
            margin-bottom: 10px;
        }
        .hamburger.active .line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 7px);
        }
        .hamburger.active .line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -7px);
        }
        .hamburger.active .line {
            background: #00FFFF;
            box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
        }
        .hamburger::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border-radius: 8px;
            z-index: -1;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .overlay.active {
            display: block;
        }
        .shadow-glow {
            box-shadow: 0 0 10px #FF00FF;
        }
        .hover-scale-102:hover {
            transform: scale(1.02);
        }
        .text-glow {
            text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF;
        }
        .terminal-window {
            background: linear-gradient(145deg, #1A1A2E, #16213E);
            border: 1px solid #00FF88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3),
                        inset 0 0 30px rgba(0, 255, 136, 0.1);
        }
        .terminal-header {
            background: linear-gradient(90deg, #00FF88, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .command-line {
            background: rgba(0, 255, 136, 0.05);
            border-left: 3px solid #00FF88;
        }
        .system-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .data-flow {
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 136, 0.2),
                rgba(0, 212, 255, 0.2),
                rgba(255, 0, 136, 0.2),
                transparent
            );
        }
        .glitch-text {
            text-shadow: 
                2px 0 #00FF88,
                -2px 0 #FF0088;
            animation: glitch 3s infinite;
        }
        .sidebar {
            background: linear-gradient(145deg, #0A0A0F, #1A1A2E);
            border-right: 1px solid #00FF88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }
        .hero-terminal {
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 50%, #16213E 100%);
            border: 1px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        .hero-terminal::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00FF88, #00D4FF, #FF0088, #00FF88);
            border-radius: inherit;
            z-index: -1;
            animation: rotate 3s linear infinite;
            background-size: 400% 400%;
        }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        @keyframes rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="font-tech bg-system-background text-system-text overflow-x-hidden">
    <!-- Language Selector -->
    <div class="fixed top-2 right-2 z-50">
        <select id="languageSelect" class="p-2 border rounded">
            <option value="en" data-i18n="en_option">English</option>
            <option value="es" data-i18n="es_option">Español</option>
        </select>
    </div>
    <!-- Terminal Sidebar -->
    <nav class="sidebar fixed top-0 left-0 w-80 h-screen z-50 transform translate-x-0 transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="p-6 h-full flex flex-col">
            <!-- Sidebar Header -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 rounded-full bg-system-accent"></div>
                    <div class="w-3 h-3 rounded-full bg-system-secondary"></div>
                    <div class="w-3 h-3 rounded-full bg-system-primary"></div>
                </div>
                <h2 class="terminal-header font-orbitron text-xl font-black" data-i18n="navigation">NAVIGATION</h2>
                <button class="text-system-primary hover:text-system-accent transition-colors" id="closeSidebar">
                    <span class="text-lg">&times;</span>
                </button>
            </div>
            <!-- Navigation Menu -->
            <div class="flex-1 overflow-y-auto">
                <div class="space-y-2">
                    <a href="/" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-primary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-primary transition-colors" data-i18n="home">home</span>
                        <span class="text-system-primary/60 text-sm ml-auto">~/</span>
                    </a>
                    <a href="/about.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-secondary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-secondary transition-colors" data-i18n="about_me">about_me</span>
                        <span class="text-system-secondary/60 text-sm ml-auto">/usr/about</span>
                    </a>
                    <a href="/services.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-accent group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-accent transition-colors" data-i18n="services">services</span>
                        <span class="text-system-accent/60 text-sm ml-auto">/sys/services</span>
                    </a>
                    <a href="/pricing.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-primary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-primary transition-colors" data-i18n="pricing">pricing</span>
                        <span class="text-system-primary/60 text-sm ml-auto">/var/pricing</span>
                    </a>
                    <a href="/projects.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-secondary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-secondary transition-colors" data-i18n="projects">projects</span>
                        <span class="text-system-secondary/60 text-sm ml-auto">/opt/projects</span>
                    </a>
                    <a href="/resume.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-accent group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-accent transition-colors" data-i18n="resume">resume</span>
                        <span class="text-system-accent/60 text-sm ml-auto">/doc/resume</span>
                    </a>
                    <a href="/contact.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-primary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-primary transition-colors" data-i18n="contact_me">contact_me</span>
                        <span class="text-system-primary/60 text-sm ml-auto">/net/contact</span>
                    </a>
                    <a href="/blog.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-secondary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-secondary transition-colors" data-i18n="blog">blog</span>
                        <span class="text-system-secondary/60 text-sm ml-auto">/var/log/blog</span>
                    </a>
                    <a href="/faq.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-accent group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-accent transition-colors" data-i18n="faq">faq</span>
                        <span class="text-system-accent/60 text-sm ml-auto">/help/faq</span>
                    </a>
                    <a href="/vault.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-primary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-primary transition-colors" data-i18n="vault">vault</span>
                        <span class="text-system-primary/60 text-sm ml-auto">/secure/vault</span>
                    </a>
                </div>
                <!-- System Status in Sidebar -->
                <div class="mt-8 pt-6 border-t border-system-primary/30">
                    <h3 class="font-orbitron text-system-secondary text-sm mb-3" data-i18n="system_status">SYSTEM STATUS</h3>
                    <div class="space-y-2 text-xs">
                        <div class="flex justify-between">
                            <span class="text-system-text/60" data-i18n="uptime_label">Uptime:</span>
                            <span class="text-system-primary" data-i18n="uptime_value">247d 15h</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-system-text/60" data-i18n="security_label">Security:</span>
                            <span class="text-system-accent" data-i18n="security_level">LEVEL 9</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-system-text/60" data-i18n="connection_label">Connection:</span>
                            <span class="text-system-secondary" data-i18n="connection_status">SECURE</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Overlay for sidebar (if used) -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>
    <!-- JS for both i18n and page interactivity -->
    <script>
        // i18n translation dictionary
        const translations = {
            en: {
                title: "Echo OS | John Ogletree",
                navigation: "NAVIGATION",
                home: "home",
                about_me: "about_me",
                services: "services",
                pricing: "pricing",
                projects: "projects",
                resume: "resume",
                contact_me: "contact_me",
                blog: "blog",
                faq: "faq",
                vault: "vault",
                system_status: "SYSTEM STATUS",
                uptime_label: "Uptime:",
                uptime_value: "247d 15h",
                security_label: "Security:",
                security_level: "LEVEL 9",
                connection_label: "Connection:",
                connection_status: "SECURE",
                en_option: "English",
                es_option: "Español"
            },
            es: {
                title: "Echo SO | John Ogletree",
                navigation: "NAVEGACIÓN",
                home: "inicio",
                about_me: "sobre_mi",
                services: "servicios",
                pricing: "precios",
                projects: "proyectos",
                resume: "currículum",
                contact_me: "contacto",
                blog: "blog",
                faq: "preguntas",
                vault: "bóveda",
                system_status: "ESTADO DEL SISTEMA",
                uptime_label: "Tiempo activo:",
                uptime_value: "247d 15h",
                security_label: "Seguridad:",
                security_level: "NIVEL 9",
                connection_label: "Conexión:",
                connection_status: "SEGURA",
                en_option: "Inglés",
                es_option: "Español"
            }
        };
        // Apply translations to all elements with [data-i18n]
        function setLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll("[data-i18n]").forEach(function(el) {
                const key = el.getAttribute("data-i18n");
                if (translations[lang][key] !== undefined) {
                    if (el.tagName === "TITLE") {
                        document.title = translations[lang][key];
                    } else if (el.tagName === "OPTION") {
                        el.textContent = translations[lang][key];
                    } else {
                        el.innerText = translations[lang][key];
                    }
                }
            });
        }
        document.getElementById("languageSelect").addEventListener("change", function() {
            setLanguage(this.value);
        });
        window.addEventListener("DOMContentLoaded", function() {
            setLanguage(document.getElementById('languageSelect').value);
        });

        // Sidebar toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeSidebar = document.getElementById('closeSidebar');
        function toggleSidebar() {
            if (sidebar && overlay) {
                sidebar.classList.toggle('translate-x-0');
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }
        }
        if (menuToggle) { menuToggle.addEventListener('click', toggleSidebar); }
        if (closeSidebar) { closeSidebar.addEventListener('click', toggleSidebar); }
        if (overlay) { overlay.addEventListener('click', toggleSidebar); }
        // Command system functionality
        const commandInput = document.getElementById('commandInput');
        if (commandInput) {
            commandInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const command = this.value.trim().toLowerCase();
                    this.value = '';
                    switch (command) {
                        case 'help':
                            alert('Available commands:
- portfolio
- about
- contact
- projects
- resume
- clear
- menu');
                            break;
                        case 'menu':
                            toggleSidebar();
                            break;
                        case 'portfolio':
                            window.location.href = '/projects.html';
                            break;
                        case 'about':
                            window.location.href = '/about.html';
                            break;
                        case 'contact':
                            window.location.href = '/contact.html';
                            break;
                        case 'clear':
                            // Clear terminal (could be implemented)
                            break;
                        default:
                            if (command) {
                                alert(`Command not found: ${command}
Type 'help' for available commands.`);
                            }
                    }
                }
            });
            commandInput.focus();
        }
        // Hero button functionality
        const heroButtons = document.querySelectorAll('.hero-terminal button');
        if (heroButtons.length > 0) {
            heroButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const text = this.textContent.trim();
                    if (text.includes('initiate_project')) { window.location.href = '/contact.html'; }
                    else if (text.includes('access_console')) { toggleSidebar(); }
                });
            });
        }
        // Particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer) {
                const particleCount = 50;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle', 'absolute', 'w-1', 'h-1', 'bg-primary', 'rounded-full', 'shadow-glow', 'animate-float');
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 5;
                    particle.style.left = `${left}%`;
                    particle.style.top = `${top}%`;
                    particle.style.animationDelay = `${delay}s`;
                    particlesContainer.appendChild(particle);
                }
            }
        }
        window.addEventListener('load', function() {
            createParticles();
        });
        // Filter functionality for services and projects
        const filterTags = document.querySelectorAll('.service-catagory-overview .filter-tag');
        const serviceCards = document.querySelectorAll('.service-card');
        if (filterTags.length > 0) {
            filterTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    filterTags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.getAttribute('data-filter');
                    serviceCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }
        const projectFilterTags = document.querySelectorAll('.projects-overview .filter-tag');
        const projectCards = document.querySelectorAll('.project-card');
        if (projectFilterTags.length > 0) {
            projectFilterTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    projectFilterTags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.getAttribute('data-filter');
                    projectCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
