        .transition {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .transition-transform {
            transition-property: transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .transition-duration-200 {
            transition-duration: 200ms;
        }

        .transition-duration-300 {
            transition-duration: 300ms;
        }

        .duration-200 {
            transition-duration: 200ms;
        }

        .duration-300 {
            transition-duration: 300ms;
        }

        .duration-75 {
            transition-duration: 75ms;
        }

        .ease-out {
            transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }

        .ease-in-out {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .focus\:ring-4:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }

        .focus\:ring-gray-300:focus {

        }

            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .group:hover .group-hover\:text-fg-brand {
            color: var(--fg-brand);
        }

        /* Custom Components */
        .nav-container {
            position: fixed;
            top: 0;
            z-index: 50;
            width: 100%;
            background-color: var(--neutral-primary-soft);
            border-bottom: 1px solid var(--default);
        }

        .nav-inner {
            padding: 0.75rem 0.75rem;
        }

        .sidebar-toggle {
            display: none;
            color: var(--heading);
            background-color: transparent;
            border: 1px solid transparent;
            font-weight: 500;
            line-height: 1.25rem;
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .sidebar-toggle:hover {
            background-color: var(--neutral-secondary-medium);
        }

        .sidebar-toggle:focus {
            box-shadow: 0 0 0 4px var(--neutral-tertiary);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 40;
            width: 16rem;
            height: 100%;
            background-color: var(--neutral-primary-soft);
            border-right: 1px solid var(--default);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-open {
            transform: translateX(0);
        }

        .sidebar-inner {
            height: 100%;
            padding: 1rem 0.75rem;
            overflow-y: auto;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.375rem 0.5rem;
            color: var(--body);
            border-radius: 0.375rem;
            text-decoration: none;
        }

        .sidebar-link:hover {
            background-color: var(--neutral-tertiary);
            color: var(--fg-brand);
        }

        .sidebar-icon {
            width: 1.25rem;
            height: 1.25rem;
            transition: color 75ms;
        }

        .sidebar-badge {
            background-color: var(--neutral-secondary-medium);
            border: 1px solid var(--default-medium);
            color: var(--heading);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.125rem 0.375rem;
            border-radius: 0.125rem;
        }

        .notification-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.125rem;
            height: 1.125rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--fg-danger-strong);
            background-color: var(--danger-soft);
            border: 1px solid var(--danger-subtle);
            border-radius: 9999px;
        }

        .user-menu {
            position: absolute;
            z-index: 50;
            background-color: var(--neutral-primary-medium);
            border: 1px solid var(--default-medium);
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 11rem;
            display: none;
        }

        .user-menu-open {
            display: block;
        }

        .user-menu-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--default-medium);
        }

        .user-menu-list {
            padding: 0.5rem;
            font-size: 0.875rem;
            color: var(--body);
            font-weight: 500;
        }

        .user-menu-item {
            display: inline-flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .user-menu-item:hover {
            background-color: var(--neutral-tertiary-medium);
            color: var(--heading);
        }

        .main-content {
            padding: 1rem;
            margin-top: 3.5rem;
        }

        .content-container {
            padding: 1rem;
            border: 1px dashed var(--default);
            border-radius: 0.375rem;
        }

        .grid {
            display: grid;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .bg-neutral-secondary-soft {
            background-color: var(--neutral-secondary-soft);
        }

        .text-fg-disabled {
            color: var(--fg-disabled);
        }

        /* Blink animation */
        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }

        .animate-blink {
            animation: blink 1s steps(1) infinite;
        }

        /* Media Queries */
        @media (min-width: 640px) {
            .sidebar {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                display: none;
            }
            
            .main-content {
                margin-left: 16rem;
            }
            
            .nav-inner {
                padding: 0.75rem 1.25rem 0.75rem 0.75rem;
            }
        }

        @media (min-width: 768px) {

            }
            
            .md\:items-center {
                align-items: center;
            }
            
            .md\:items-baseline {

            }
            
            .md\:w-auto {

            }
            
            .md\:min-w-150 {

            }
            
            .md\:flex-col {
                flex-direction: column;
            }
            
            .md\:grid {
                display: grid;
            }
            
            .md\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            
            .md\:text-2xl {
                font-size: 1.5rem;
            }
            
            .md\:text-lg {
                font-size: 1.125rem;
            }
        }

        @media (min-width: 1024px) {
            .lg\:px-5 {
                padding-left: 1.25rem;
                padding-right: 1.25rem;
            }
            
            .lg\:pl-3 {
                padding-left: 0.75rem;
            }
            
            .lg\:text-5xl {
                font-size: 3rem;
            }
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 39;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
    </style>

    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('top-bar-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            
            // Toggle sidebar on mobile
            if (sidebarToggle && sidebar && sidebarOverlay) {
                sidebarToggle.addEventListener('click', function() {
                    const isOpen = sidebar.classList.contains('sidebar-open');
                    
                    if (isOpen) {
                        // Close sidebar
                        sidebar.classList.remove('sidebar-open');
                        sidebarOverlay.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    } else {
                        // Open sidebar
                        sidebar.classList.add('sidebar-open');
                        sidebarOverlay.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    }
                });
                
                // Close sidebar when clicking overlay
                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('sidebar-open');
                    sidebarOverlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            }
            
            // Toggle user menu dropdown
            if (userMenuButton && userMenu) {
                userMenuButton.addEventListener('click', function() {
                    userMenu.classList.toggle('user-menu-open');
                });
                
                // Close user menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                        userMenu.classList.remove('user-menu-open');
                    }
                });
            }
            
            // Close sidebar when clicking on a link (mobile)
            const sidebarLinks = sidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 640) { // sm breakpoint
                        sidebar.classList.remove('sidebar-open');
                        sidebarOverlay.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });
            });
        });
    </script>
