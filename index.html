<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Echo OS | John Ogletree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        system: {
                            primary: '#00FF88',
                            secondary: '#00D4FF',
                            accent: '#FF0088',
                            background: '#0A0A0F',
                            surface: '#1A1A2E',
                            text: '#E0E0E8'
                        }
                    },
                    fontFamily: {
                        'tech': ['Share Tech Mono', 'monospace'],
                        'orbitron': ['Orbitron', 'sans-serif']
                    },
                    animation: {
                        'terminal-blink': 'blink 1s infinite',
                        'slide-in': 'slideIn 0.3s ease-out'
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* (Styling remains unchanged from previous, omitted for brevity) */
    </style>
</head>
<body class="font-tech bg-system-background text-system-text overflow-x-hidden">
    <nav class="sidebar fixed top-0 left-0 w-80 h-screen z-50 transform translate-x-0 transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="p-6 h-full flex flex-col">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 rounded-full bg-system-accent"></div>
                    <div class="w-3 h-3 rounded-full bg-system-secondary"></div>
                    <div class="w-3 h-3 rounded-full bg-system-primary"></div>
                </div>
                <h2 class="terminal-header font-orbitron text-xl font-black">NAVIGATION</h2>
                <button class="text-system-primary hover:text-system-accent transition-colors" id="closeSidebar">
                    <span class="text-lg">&times;</span>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="space-y-2">
                    <a href="/" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-primary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-primary transition-colors">start</span>
                        <span class="text-system-primary/60 text-sm ml-auto">~/</span>
                    </a>
                    <a href="/about.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-secondary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-secondary transition-colors">profile</span>
                        <span class="text-system-secondary/60 text-sm ml-auto">/usr/about</span>
                    </a>
                    <a href="/services.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-accent group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-accent transition-colors">capabilities</span>
                        <span class="text-system-accent/60 text-sm ml-auto">/sys/services</span>
                    </a>
                    <a href="/projects.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-secondary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-secondary transition-colors">creations</span>
                        <span class="text-system-secondary/60 text-sm ml-auto">/opt/projects</span>
                    </a>
                    <a href="/blog.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-secondary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-secondary transition-colors">log</span>
                        <span class="text-system-secondary/60 text-sm ml-auto">/var/log/blog</span>
                    </a>
                    <a href="/resume.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-accent group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-accent transition-colors">credentials</span>
                        <span class="text-system-accent/60 text-sm ml-auto">/doc/resume</span>
                    </a>
                    <a href="/docs.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-primary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-primary transition-colors">docs</span>
                        <span class="text-system-primary/60 text-sm ml-auto">/doc</span>
                    </a>
                    <a href="/search.html" class="flex items-center space-x-3 p-3 rounded hover:bg-system-primary/10 transition-colors group">
                        <div class="w-2 h-2 rounded-full bg-system-secondary group-hover:animate-pulse"></div>
                        <span class="text-system-text group-hover:text-system-secondary transition-colors">directory</span>
                        <span class="text-system-secondary/60 text-sm ml-auto">/search</span>
                    </a>
                </div>
                <div class="mt-8 pt-6 border-t border-system-primary/30">
                    <h3 class="font-orbitron text-system-secondary text-sm mb-3">SYSTEM STATUS</h3>
                    <div class="space-y-2 text-xs">
                        <div class="flex justify-between">
                            <span class="text-system-text/60">Uptime:</span>
                            <span class="text-system-primary">247d 15h</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-system-text/60">Security:</span>
                            <span class="text-system-accent">LEVEL 9</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-system-text/60">Connection:</span>
                            <span class="text-system-secondary">SECURE</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>
    <script>
        // Sidebar and interactivity code unchanged
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeSidebar = document.getElementById('closeSidebar');
        function toggleSidebar() {
            if (sidebar && overlay) {
                sidebar.classList.toggle('translate-x-0');
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }
        }
        if (menuToggle) { menuToggle.addEventListener('click', toggleSidebar); }
        if (closeSidebar) { closeSidebar.addEventListener('click', toggleSidebar); }
        if (overlay) { overlay.addEventListener('click', toggleSidebar); }
        // Command system functionality unchanged
    </script>
</body>
</html>
